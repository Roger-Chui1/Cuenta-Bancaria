<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="d-flex justify-content-center p-2">
      <div class="p-5 bg-dark rounded text-light">
        <h1 class="text-center">Cuenta Bancaria</h1>
        <div class="py-4">
          <label class="fw-bold fs-5 p-2">Ingrese el monto a Depositar:</label>
          <input
            type="number"
            id="d1"
            class="form-control"
            placeholder="0.00"
          />
          <button
            onclick="b1()"
            class="btn btn-primary form-control mt-2 fw-bold"
          >
            Depositar
          </button>
          <p id="r1" class="mt-2"></p>
        </div>
        <div class="py-2">
          <label class="fw-bold fs-5 p-2">Ingrese el monto del Giro:</label>
          <input
            type="number"
            class="form-control"
            id="d2"
            placeholder="0.00"
          />
          <button
            onclick="b2()"
            class="btn btn-primary form-control mt-2 fw-bold"
          >
            Giro
          </button>
          <p id="r2" class="mt-2"></p>
        </div>
        <div class="py-4">
          <label class="fw-bold fs-5 p-2">Consultar Saldo:</label>
          <button
            onclick="b3()"
            class="btn btn-primary form-control mt-1 fw-bold"
          >
            Saldo
          </button>
          <p id="r3" class="mt-2"></p>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
